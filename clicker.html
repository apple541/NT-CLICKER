<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .balance {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .ad-container {
            margin-top: 20px;
            text-align: center;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">Ваш баланс: <span id="balance">0</span> монет</div>
        <button onclick="addCoin()">КЛИКНИ</button>
        <div class="ad-container">Лучший сервер MCBE: <b>StormPE</b></div>
    </div>

    <script>
        let balance = 0;
        const balanceDisplay = document.getElementById('balance');

        // Получаем данные о пользователе
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            alert("Вы не авторизованы. Перенаправляем на страницу входа.");
            window.location.href = 'auth.html'; // Перенаправляем на страницу авторизации
        } else {
            const account = JSON.parse(localStorage.getItem(loggedInUser));
            balance = account.balance;
            balanceDisplay.textContent = balance;
        }

        // Функция для добавления монет
        function addCoin() {
            balance++;
            balanceDisplay.textContent = balance;

            // Обновляем баланс пользователя в localStorage
            const account = JSON.parse(localStorage.getItem(loggedInUser));
            account.balance = balance;
            localStorage.setItem(loggedInUser, JSON.stringify(account));
        }
    </script>
</body>
</html>
